{% if include.value == true %}
  <td class="center aligned positive collapsing">
    <i class="large green icon checkmark"></i>
  </td>
{% elsif include.value == false %}
  <td class="center aligned negative collapsing">
    <i class="large red icon close"></i>
  </td>
{% else %}
  <td class="center aligned collapsing">
    <i class="large icon minus"></i>
  </td>
{% endif %}
